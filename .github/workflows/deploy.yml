name: Deploy cosmiclucid.com

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "ðŸ“ Build-Verzeichnis:"
          ls -R
          if [ ! -f "build/index.html" ]; then
            echo "âŒ build/index.html nicht gefunden â€“ Deploy wird abgebrochen."
            exit 1
          fi
          echo "âœ… build/index.html gefunden."

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS (clean + upload)
        run: |
          echo "ðŸ§¹ Entferne alte Dateien auf dem Serverâ€¦"
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'rm -rf /var/www/cosmiclucid.com/build/*'
          echo "ðŸ“¤ Lade neuen Build hochâ€¦"
          scp -i ~/.ssh/id_ed25519 -r build/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/cosmiclucid.com/build/
          echo "âœ… Deploy fertig."