name: Deploy cosmiclucid.com

on:
  push:
    branches:
      - main   # ggf. auf deinen Branch ändern (z.B. master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "❌ build/index.html not found – aborting deploy."
            exit 1
          fi

      - name: Deploy via SCP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "build/*"
          target: "/var/www/cosmiclucid.com/build"
          # rm: true  # Absichtlich entfernt, damit der Zielordner nicht geleert wird, falls etwas schiefgeht
